    <script language="javascript">
        function fnvalidate() {
            if (isNull(document.enquiryform.txtname, "Name")) {
                return false;
            }
            if (isNull(document.enquiryform.txtcname, "Company Name")) {
                return false;
            }
            if (isNull(document.enquiryform.txtarea, "Address")) {
                return false;
            }
            if (isNull(document.enquiryform.txtarea1, "Address1")) {
                return false;
            }
            if (isNull(document.enquiryform.txtcity, "City")) {
                return false;
            }
            if (isNull(document.enquiryform.txtzip, "Zip")) {
                return false;
            }
            if (fnChkNum(document.enquiryform.txtzip, " Zip")) {
                return false;
            }
            if (isNull(document.enquiryform.txtcountry, "Country")) {
                return false;
            }
            if (isNull(document.enquiryform.txtphone, "Phone")) {
                return false;
            }
            if (fnChkNum(document.enquiryform.txtphone, " Phone")) {
                return false;
            }
            if (isNull(document.enquiryform.txtfax, "Fax")) {
                return false;
            }
            if (fnChkNum(document.enquiryform.txtfax, " Fax")) {
                return false;
            }
            if (isNull(document.enquiryform.txtmail, "E-Mail")) {
                return false;
            }
            if (notEmail(document.enquiryform.txtmail, "E-Mail")) {
                return false;
            }
            if (isNull(document.enquiryform.txtrequest, "Request Information")) {
                return false;
            }
        }
        function fnchange() {
            document.getElementById("enq_table").style.display = "block";
        }
        function fnclose() {
            document.getElementById("enq_table").style.display = "none";
        }

        
         function popupwindow(url) {
           window.open(url,'Testing','menubar=0,left=180,top=30,width=1000,height=750,resizable=0,scrollbars=1')
        }
          

    </script>
    <script language="JavaScript">

        function fnChangefilter() {
            document.thisForm.action = "contacts.html?statenum=" + document.thisForm.cmbState.value;
            document.thisForm.submit();
        }
        /*function fnChange1(){

        document.thisForm.submit();

        function ajaxFun() {
            var result;
            var stateid;
            f1 = document.thisForm;
            stateid = document.thisForm.cmbState.value;
            try {
                ajaxRequest = new XMLHttpRequest();
            } catch (e) {
                try {
                    ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    try {
                        ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (e) {
                        alert("Your browser does not support ajax!");
                        return false;
                    }
                }
            }
            ajaxRequest.onreadystatechange = function () {
                if (ajaxRequest.readyState == 4) {
                    result = ajaxRequest.responseText;
                    string1 = result.split("#");
                    f1.cmbCity.length = 1;
                    for (var i = 0; i < string1.length - 1; i++) {
                        string2 = string1[i].split("_");
                        newOption = document.createElement("OPTION");
                        f1.cmbCity.options.add(newOption);
                        newOption.text = string2[1];
                        newOption.value = string2[0];
                        //alert(f1.elements["partnerReligion[]"][i].value);
                    }
                }
            }
            ajaxRequest.open("GET", "test.php?action=GetState&stateid=" + stateid, true);
            ajaxRequest.send(null);
        }
 
    </script>
